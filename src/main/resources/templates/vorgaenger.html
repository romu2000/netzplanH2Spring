<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vorgänger auswählen</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Vorgänger auswählen</h2></div>
    <form th:action="@{/vorgaenger/save}" method="post" th:object="${knoten}"
          style="max-width: 500px; margin: 0 auto;">

        <div class="border border-secondary rounded p-3">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Auswählen</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="knoten : ${listKnoten}">
                    <tr>
                        <td>[[${knoten.id}]]</td>
                        <td>[[${knoten.name}]]</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                </label>
                            </div>
                        <!--    <a class="h4 mr-2 md-6" th:href="@{'/knoten/edit/' + ${knoten.id}}">Bearbeiten</a> -->
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>

        <div class="border border-secondary rounded p-3">
        <button class="btn btn-success mr-2">Hinzufügen</button>
        </div>

    </form>
    <div class="text-center"><button class="btn btn-danger mr-2" onclick="cancelForm()">Test Vorgänger</button></div>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/knoten}]]";
    }
</script>
</body>

</html>
