<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Projektliste</title>

	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		  crossorigin="anonymous" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<a class="navbar-brand" href="/">Netzplanrechner 3.0 </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Übersicht</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Hilfe</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sonstiges</a>
				</li>
			</ul>
		</div>
	</div>
</nav>


<div class="container">

	<h3>Verfügbare Projekte</h3>

	<hr/>

	<table class="table table-bordered table-striped">

		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Beschreibung-test</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="projekte: ${projekt}">
			<td th:text="${projekte.id}" />
			<td th:text="${projekte.name}" />
			<td th:text="${projekte.beschreibung}" />
		</tr>
		</tbody>

	</table>
</div>
</body>

</html>
